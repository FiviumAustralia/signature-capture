	<body>
	<!-- This is a test file, while the developing is in progress -->
	<div id='status' style='position:fixed;top:0;left:0;font-family:Verdana;text-align:center;'></div>
	<div id="sk-folding-cube-container" class="sk-folding-cube">
		<div class="sk-cube1 sk-cube"></div>
		<div class="sk-cube2 sk-cube"></div>
		<div class="sk-cube4 sk-cube"></div>
		<div class="sk-cube3 sk-cube"></div>
	</div>
	<video style="display:none;" id='video'></video>
	<canvas id='original-canvas' style="display:none;"></canvas>
	<div id='rectangle'></div>
	<canvas id='qr-canvas' style="display:none;"></canvas>
	<canvas id='operation-canvas' style="display:none;"></canvas>
	<div id='qr-content'></div>
	<div id='pin_container' style="display:none;">
		<input type="password" maxlength="4" id="pin" onkeyup="checkPinPass();" /><br />
		<button id="send_pin_btn" onclick="sendDocSignature()" disabled="true">SEND</button>
	</div>
	<div id="take_picture_container" style="height:100%;position:fixed;top:0;left:0;display:none;">
		<img id="take_picture" src="images/take_picture.png">
	</div>
	<div id="file_button" class="file_button_container" style="display:none;"><input type="file" id="input" name="input" accept="image/*" capture="camera"></input></div>
	<div id="turn_phone" style="position:fixed;top:0px;left:1px;width:100%;height:100%;display:none;background-color:#FFF;text-align:center;">
		<img id="turn_image" src="images/rotate_yourn_phone.png" />
	</div>
	<script>
		test = new qrSignature();
	</script>
	<a href="javascript:void(0);" onclick='findQr();' id="find_qr_btn" class="round-button" style="display:none;">Scan</a>
